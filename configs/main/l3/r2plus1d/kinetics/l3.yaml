resume: true
test_only: false
num_workers: 72

required_devices: 8
no_test: false
debug: false
log2tb: true
allow_double_bs: false
seed: 0
distributed: false
test_freq: 1
print_freq: 100

dataset:
  name: "kinetics"
  full_res: true
  batch_size: 256
  video_clip_duration: 0.5
  video_fps: 16.
  crop_size: 224
  audio_clip_duration: 2.
  audio_fps: 24000.
  spectrogram_fps: 100.
  n_fft: 512
  transforms: "msc+color"
  train:
    split: "train"
    use_augmentation: true
    drop_last: true
    clips_per_video: 10
  test:
    split: "val"
    use_augmentation: false
    drop_last: true

optimizer:
  name: "adam"
  weight_decay: 0.00001
  num_epochs: 30
  lr:
    name: "multistep"
    base_lr: 0.0002
    gamma: 1.
    milestones: [5, 10, 15, 20, 25]

model:
  name: "L3"
  model_dir: "checkpoints/L3/Kinetics/R2Plus1D"
  arch: "av_wrapper"
  args:
    proj_dim: null
    video_backbone: "R2Plus1D"
    video_backbone_args:
      depth: 18
    audio_backbone: "Conv2D"
    audio_backbone_args:
      depth: 10

loss:
  name: "L3Criterion"
  args:
    filters: [128, 1]